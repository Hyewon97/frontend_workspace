<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery011_this.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          // [object HTMLButtonElement],[object Object]
          // $를 넣어주면 jquery 문법을 넣어준다.
          document.write(this + "," + $(this) + "<br/>");

          // BODY
          document.write(this.parentNode.nodeName + "<br/>");

          // BODY
          // 노드네임을 가지고 온다.
          document.write($(this).parent()[0].nodeName);
          document.write($(this).parent().prop("tagName"));
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
