<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery026_bxslider.html</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery library (served from Google) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="/js/jquery.bxslider.min.js"></script>
    <!-- bxSlider CSS file -->
    <link href="/lib/jquery.bxslider.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.css"
      rel="stylesheet"
    />

    <script>
      $(document).ready(function () {
        $(".bxslider").bxSlider({
          mode: "horizontal", // 가로 수평 슬라이드 설정
          speed: 500, // 이동 속도 설정

          // 현재 위치 페이징 표시 여부 설정
          pager: true, // 사진 밑에 동그라미 표시 없어짐(f일때)
          moveSliders: 1, // 슬라이드 이동시 개수 설정
          slideWidth: 500, // 슬라이드 마다 너비 설정
          auto: true, // 자동적으로 슬라이드 이동
          autoHover: true, // 마우스 오버시 정지시킴 설정
          controls: true, // 이전 다음 버튼 노출 여부 설정
        });
      });
    </script>
  </head>
  <body>
    <div class="bxslider">
      <div><img src="images/photo1.jpeg" /></div>
      <div><img src="images/photo2.jpeg" /></div>
      <div><img src="images/photo3.jpeg" /></div>
      <div><img src="images/photo4.jpeg" /></div>
      <div><img src="images/photo5.jpeg" /></div>
    </div>
  </body>
</html>
