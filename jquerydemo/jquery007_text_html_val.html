<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery007_text_html_val.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // 값을 지정할때는 ()안에 ' ', " " 을 사용해서 넣으면 된다.
        // value => val()
        // innerTExt => text()
        // innerHTML => html()

        let dnode1 = $("div").text();
        console.log(dnode1); // javascirpt

        let dnode2 = $("div").html();
        console.log(dnode2); // <span>javascirpt</span>

        let dnode3 = $("input").val();
        console.log(dnode3); // jQuery
      });
    </script>
  </head>
  <body>
    <button>click</button>
    <div><span>javascirpt</span></div>
    <input type="text" value="jQuery" />
  </body>
</html>
