<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery010_dom_jquery.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        let btnNode = document.getElementById("btn");

        let btnElement = $("#btn");

        // dom이 출력된다.
        // [object HTMLButtonElement] [object Object]
        document.write(btnNode + "  " + btnElement + "<br/>");

        // 라이브러리를 사용하고 싶을 때 어떻게 사용하냐면..
        // [object Object] [object HTMLButtonElement]
        document.write($(btnNode) + "  " + btnElement[0]);

        // this와 ${this}
      });
    </script>
  </head>
  <body>
    <button id="btn">commit</button>
  </body>
</html>
