<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_006_var_let.html</title>
  </head>
  <body>
    <script>
      var name = "이름1";
      console.log(`name=${name}`);

      // var은 변수 이중선언이 가능하다.
      var name = "이름2";
      console.log(`name=${name}`);

      let data = "데이터1";
      console.log(`data=${data}`);

      // let은 변수 이중선언이 불가능하다.
      // let data = "데이터2";

      // 자바처럼 사용하기 위해서 let이 제공된다.
    </script>
  </body>
</html>
