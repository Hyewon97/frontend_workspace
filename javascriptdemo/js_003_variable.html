<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_003_variable.html</title>
  </head>
  <body>
    <script>
      // 변수(variable) : 변수하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
      // var(옛날 방식), let(요새 쓰느 방식), const

      let data = 3; // 변수 선언. 자바 스크립트에서는 데이터 타입 지정을 안한다.
      console.log(data); // 콘솔창에 출력이된다.
      console.log(`data=%d`, data); // 출력 기호를 d로 주면 정수 출려 되는듯

      let a = "javascript";
      console.log(`a=%s`, a); // 문자열을 출력해줄때는 s로 출력

      let c = 4.58;
      console.log(`c=%f`, c);

      // https://developer.mozilla.org/ko/docs/Web/API/console
      // chrome은 숫자 서식을 지원하지 않습니다.
      console.log(`c=%.1f`, c);

      // 출력기호 : %d(정수), %f(실수), %s(문자열)

      // Template literals
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Template_literals

      let b = true; // true, flase (소문자)
      console.log("b=" + b);
      console.log(`b=${b}`); // 논리값은 별도로 처리가 불가능하다. 그래서 ${b}라 적어야 한다.
      // 홀따음표를 사용하면 문자 그대로 출력이 되어서 `을 사용해야 의도대로 출력이 된다.

      let d = null;
      console.log(`d=${d}`);

      // Uncaught ReferenceError: e is not defined
      // console.log(`e=${e}`); // 일부러 선언을 안하고 출력하면 개발자모드에서 선언이 안되었다고 오류가 뜬다.
    </script>
  </body>
</html>
