<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_004_hoisting.html</title>
  </head>
  <body>
    <script>
      var foo = 10;
      let bar = 20;

      // 상수 : 변수를 선언할 때 한번만 값을 할당 할 수 있다.
      const tap = 50; // const은 자바에서 final 선언이랑 같음. -> 상수로 사용하겠다.

      foo = 30;
      bar = 40;

      // Uncaught TypeError: Assignment to constant variable.
      //   tap = 60;

      console.log(`foo=${foo}`); // 30
      console.log(`bar=${bar}`); // 40
      console.log(`tap=${tap}`); // 50

      let subject;

      // subject = undefined
      console.log(`subject=${subject}`);

      let run = null;
      // run = null
      console.log(`run=${null}`);
    </script>
  </body>
</html>
