<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        visibility: hidden;

        /* display: none; 과 같은 효과 */
        width: 0px;
        height: 0px;

        /*display: none; /* 자기 자리도 없어짐 */
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>
